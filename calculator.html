<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Capstone</title>
   <link rel="stylesheet" href="calculator.css">
   <script src="calculator.js" defer></script>
</head>
<body>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Calculator Modal -->
        <div class="calculator-modal">
            <div class="calculator-header">
                <h2 class="calculator-title">Calculator</h2>
                <button class="close-btn">‚úï</button>
            </div>

            <!-- Display Screen -->
            <div class="display" id="display">0000</div>

            <!-- Calculator Buttons -->
            <div class="calculator-buttons">
                <!-- Row 1: Functions -->
                <button class="calc-btn function" onclick="clearAll()">AC</button>
                <button class="calc-btn function" onclick="clearEntry()">C</button>
                <button class="calc-btn function" onclick="percentage()">%</button>
                <button class="calc-btn operator" onclick="setOperator('√∑')">√∑</button>

                <!-- Row 2: 7-9 -->
                <button class="calc-btn" onclick="appendNumber('7')">7</button>
                <button class="calc-btn" onclick="appendNumber('8')">8</button>
                <button class="calc-btn" onclick="appendNumber('9')">9</button>
                <button class="calc-btn operator" onclick="setOperator('√ó')">√ó</button>

                <!-- Row 3: 4-6 -->
                <button class="calc-btn" onclick="appendNumber('4')">4</button>
                <button class="calc-btn" onclick="appendNumber('5')">5</button>
                <button class="calc-btn" onclick="appendNumber('6')">6</button>
                <button class="calc-btn operator" onclick="setOperator('-')">-</button>

                <!-- Row 4: 1-3 -->
                <button class="calc-btn" onclick="appendNumber('1')">1</button>
                <button class="calc-btn" onclick="appendNumber('2')">2</button>
                <button class="calc-btn" onclick="appendNumber('3')">3</button>
                <button class="calc-btn operator" onclick="setOperator('+')">+</button>

                <!-- Row 5: 0 and decimal -->
                <button class="calc-btn zero" onclick="appendNumber('0')">0</button>
                <button class="calc-btn" onclick="appendDecimal()">.</button>
                <button class="calc-btn equals" onclick="calculate()">=</button>
            </div>

            <!-- Use Result Button -->
            <button class="use-result-btn" onclick="useResult()">
                ‚úì Use Result
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üìä</span>
            <span>Reports</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">üéß</span>
            <span>Help</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </div>
    </div>

    <!-- Auth Section -->
    <div class="auth-section">
        <button class="signup-btn">Sign up</button>
        <button class="login-btn">Log in</button>
    </div>

 
</body>
</html>
