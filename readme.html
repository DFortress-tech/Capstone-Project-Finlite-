<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  <title>Finlite Documentation</title>
  <style>
    body {
      font-family: Montserrat, Roboto, sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #1f2937;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #2563eb;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }

    #readme {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>

  <div id="readme">Loading README...</div>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Fetch and display README.md as HTML
    fetch('README.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('readme').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('readme').innerHTML = "<p style='color:red;'>Error loading README.md</p>";
        console.error(error);
      });
  </script>

</body>
</html>
