  <body>

    <!-- Dashboard Container -->
      <div class="dashboard">
        <div class="dashboard__container">
        <div class="dashboard__title">
          <h2 class="dashboard__header__text">Welcome, <span class="username"></span></h2>
          <div class="dashboard__notification__container">
            <a class="dashboard__notification__link">
            <i class="ph-bold ph-bell dashboard__notification__icon"></i>
            </a>
          </div>
        </div>
        <p class="dashboard__description">Simple bookkeeping for traders, even offline</p>
       </div>
        

       <!--Sales, Expenses and Profit Chart-->
        <div class="chart__section">
         <canvas id="myChart"></canvas>
        </div>

        <!--Report Printing Section-->
        <div class="download__section">
          <div class="download__section__title">
            <p class="download__section__text">Print your daily report here</p>
          </div>

          <div class="download__button">
            <a class="download__button__link">
              <img src="Icons/download.svg" alt="download button image">
            </a>
          </div>
        </div>

      <!--See more section-->
      <div class="see-more">
        <p class="see-more__text">See more</p>
        <i class="ph-bold ph-arrow-right"></i>
      </div>

      <!-- Quick Action Section -->
      <div class="quick__action__section">
        <h2 class="quick__action__title">Quick Actions</h2>
        <div class="quick__action__cards">
          <div class="sales__action__card action__card">
            <a href="add sales.html" class=" sales__action action__link">
            <div class="sales__action__text__content">
              <h1 class="sales__action__title action title"></h1>
              <p class="sales__action__text action text">Money In</p>
            </div>
            <img src="Icons/plus.svg" alt="add sales icon" class="action__image"/>
          </a>
          </div>

          <div class="expenses__action__card action__card">
            <a href="add expenses.html" class=" expenses__action action__link">
            <div class="expenses__action__text__content content">
              <h1 class="expenses__action__title action title">Add expenses</h1>
              <p class="expenses__action__text action text">Money Out</p>
          </div>
          <img src="Icons/plus.svg" alt="add expenses icon" class="action__image"/>
          </a>
        </div>
      </div>
            
            <div class="profit-container">
              <h2 class="profit-title">Your Today's Profit/Loss</h2>
              <p class="profit-amount">‚Ç¶<span class="amount__result"></span></p>
            </div>
